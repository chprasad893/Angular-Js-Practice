<!DOCTYPE html>
<html ng-app="app14" ng-cloak>
<head>
  <title>Angular Js Practice 14</title>

  <style>

 [ng\:cloak],[ng-cloak],.ng-cloak{
   display:none;
 }

  </style>
</head>
<body>

  <div ng-controller="mainCtrl">

    <input type="text" ng-model="userName"/>
    <button ng-click="greetUser(userName)">Hello</button>
     <br><br>

    URL: {{currUrl}} <br><br>

    Protocol: {{theProtocol}} <br><br>

    Host: {{currHost}} <br><br>

    Port: {{currPort}} <br><br>

    Path: {{currPath}} <br><br>

    Search: {{currSearch}} <br><br>

   Current Time: {{time}};

    <br><br>

   <label>Messages:
    <input type="text" ng-model="message"/>
   </label>
   <button ng-click="$log.log(message)">log</button>
   <button ng-click="$log.warn(message)">warn</button>
   <button ng-click="$log.info(message)">info</button>
   <button ng-click="$log.error(message)">error</button>
   <button ng-click="$log.debug(message)">debug</button>

   <br> <br>

   <button ng-click="throwException()">Throw Exception</button>

    <br><br>

     <input type="text" ng-model="badStuff" />
      <br><br>
      <span>{{badStuff}}</span>
      <span ng-bind-html="badStuff"></span>
      <span ng-bind="badStuff"></span>

    <p get-player-info></p>

  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
<script src="js/exam14.js"></script>
</html>
